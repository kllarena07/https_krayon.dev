events {
	worker_connections 1024;
}

http {
	include       /etc/nginx/mime.types;
	default_type  application/octet-stream;

	# Logging
	log_format main '$remote_addr - $remote_user [$time_local] "$request" '
		'$status $body_bytes_sent "$http_referer" '
		'"$http_user_agent" "$http_x_forwarded_for"';

	access_log /var/log/nginx/access.log main;
	error_log /var/log/nginx/error.log;

	# Basic settings
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;

	# Gzip compression
	gzip on;
	gzip_vary on;
	gzip_min_length 1024;
	gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

	# HTTP to HTTPS redirect
	server {
		listen 80;
		server_name krayon.dev www.krayon.dev;
		return 301 https://$server_name$request_uri;
	}

	# HTTPS server with SSL
	server {
		listen 443 ssl http2;
		server_name krayon.dev www.krayon.dev;
		# SSL certificates (certbot will create these)
		ssl_certificate /etc/letsencrypt/live/krayon.dev/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/krayon.dev/privkey.pem;

		# SSL settings
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
		ssl_prefer_server_ciphers off;

		# Favicon serving
		location = /favicon.ico {
			root /usr/share/nginx/html;
			expires 1y;
			add_header Cache-Control "public, immutable";
		}
		location = /favicon.png {
			root /usr/share/nginx/html;
			expires 1y;
			add_header Cache-Control "public, immutable";
		}

		# Proxy to your ttyd container
		location / {
			proxy_pass http://ttyd-krayon:7681;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_read_timeout 86400;
		}

		# Health check endpoint
		location /health {
			access_log off;
			return 200 "healthy\n";
			add_header Content-Type text/plain;
		}
	}
}
